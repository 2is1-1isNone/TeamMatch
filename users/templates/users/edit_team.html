{% extends "users/base.html" %}
{% block title %}Edit {{ team.name }}{% endblock %}
{% block content %}
<h2>Edit {{ team.name }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'team_profile' team.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% if user in team.admins.all %}
    <hr>
    <h4>Invite New Member</h4>
    <form method="post" action="{% url 'invite_member' team.id %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            <button type="submit" class="btn btn-success">Send Invite</button>
        </div>
    </form>
{% endif %}
{% endblock %}
