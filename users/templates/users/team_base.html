{% extends "users/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Side Navigation -->
        {% if team %}
        <div class="col-md-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'profile' %}active{% endif %}" 
                           href="{% url 'team_profile' team.id %}">
                            <i class="fas fa-users me-2"></i>Team Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'calendar' %}active{% endif %}" 
                           href="{% url 'team_calendar' team.id %}">
                            <i class="fas fa-calendar-alt me-2"></i>Calendar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {% endif %}

        <!-- Main Content Area -->
        <div class="col-md-{% if team %}10{% else %}12{% endif %} {% if team %}ms-sm-auto{% endif %} px-md-4">
            {% block team_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
