{% extends "users/base.html" %}
{% load django_bootstrap5 %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
{% endblock %}
