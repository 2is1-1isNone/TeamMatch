{% load django_bootstrap5 %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - TeamSchedule</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><i class="fas fa-sign-in-alt me-2"></i>Login to TeamSchedule</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">
                            <small><i class="fas fa-info-circle me-1"></i>You can login with either your username or email address</small>
                        </p>
                        <hr>
                        <p>
                            Don't have an account? <a href="{% url 'register' %}">Register here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
